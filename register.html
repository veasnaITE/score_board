<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dangrek&family=Gabarito&family=Noto+Sans+Khmer:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Form -->
    <div class="bg-gray-900">
      <div
        class="flex flex-col items-center px-6 py-8 mx-auto md:h-screen lg:py-20 justify-center"
      >
        <div
          class="w-full bg-gray-800 rounded-xl shadow md:mt-0 sm:max-w-md xl:p-0"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="font-['Gabarito'] text-white font-semibold text-3xl leading-tight tracking-tight"
            >
              Please Input Your Information
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-white"
                  >User Name</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-700 border border-gray-800 text-white text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-800 block w-full p-2.5"
                  placeholder="Please input your name!"
                  required=""
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-white"
                  >Gender</label
                >

                <div class="w-full flex flex-row text-white text-sm mx-3">
                  <div class="w-1/2">
                    <input type="radio" name="gender" />
                    <label for="Male">Male</label>
                  </div>
                  <div class="w-1/2">
                    <input type="radio" name="gender" />
                    <label for="Male">Female</label>
                  </div>
                </div>
              </div>
              <div>
                <label
                  for="department"
                  class="block mb-2 text-sm font-medium text-white"
                  >Select Your Department</label
                >
                <input
                  list="department"
                  name="department"
                  class="bg-gray-700 border border-gray-800 text-white text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-800 block w-full p-2.5"
                />
                <datalist id="department">
                  <option value="Management"></option>
                  <option value="Marketing"></option>
                  <option value="Accounting and Finance"></option>
                  <option value="Finance and Banking"></option>
                  <option value="Tourism and Hospitality"></option>
                  <option value="English Literature"></option>
                  <option value="Eco-Business"></option>
                  <option value="Law"></option>
                  <option value="Faculty of Information Technology"></option>
                </datalist>
              </div>
              <div>
                <label
                  for="semester"
                  class="block mb-2 text-sm font-medium text-white"
                  >Select Your Semester</label
                >
                <input
                  list="semester"
                  name="semester"
                  class="bg-gray-700 border border-gray-800 text-white text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-800 block w-full p-2.5"
                />
                <datalist id="semester">
                  <option value="Semester 1"></option>
                  <option value="Semester 2"></option>
                  <option value="Semester 3"></option>
                  <option value="Semester 4"></option>
                  <option value="Semester 5"></option>
                  <option value="Semester 6"></option>
                  <option value="Semester 7"></option>
                  <option value="Semester 8"></option>
                </datalist>
              </div>
              <div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-white"
                  >Please input your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="bg-gray-700 border border-gray-800 text-white text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-800 block w-full p-2.5"
                  placeholder="midterm@email.com"
                  required=""
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-white"
                  >Create new password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-700 border border-gray-800 text-white text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-800 block w-full p-2.5"
                  required=""
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-white"
                  >Please re-enter your password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-700 border border-gray-800 text-white text-sm rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-800 block w-full p-2.5"
                  required=""
                />
              </div>
              <button
                type="submit"
                class="w-full text-white font-['Gabarito'] bg-amber-700 hover:bg-amber-900 focus:outline-none focus:ring-2 focus:ring-amber-800 focus:bg-amber-900 font-medium rounded-xl text-sm px-5 py-2.5 text-center"
              >
                Sign in
              </button>
              <div class="flex items-center">
                <input
                  id="link-checkbox"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 rounded focus:ring-2 focus:outline-none focus:ring-amber-600"
                />
                <label
                  for="link-checkbox"
                  class="ms-2 text-sm font-medium text-white"
                  >I agree with the
                  <a href="#" class="text-amber-600 hover:underline"
                    >terms and conditions</a
                  >.</label
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Form     -->
  </body>
</html>
